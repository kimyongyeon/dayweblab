<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table thead tr th {
            border: 1px solid black;
            text-align: center;
        }

        table tbody tr td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
<div>
<table id="listTable">
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
        <th>직업</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터는 Thymeleaf를 사용해 전달됩니다 -->
    <tr th:each="person, index : ${result.list}">
        <td th:text="${index.index + 1}">1</td>
        <td th:text="${person.name}">홍길동</td>
        <td th:text="${person.age}">13</td>
        <td th:text="${person.address}">서울</td>
        <td th:text="${person.job}">개발자</td>
    </tr>
    </tbody>

</table>
</div>
<script></script>
</body>

</html>
